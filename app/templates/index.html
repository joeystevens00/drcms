<html>
 <head>
  <title>{{ title }} - CMS</title> 
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
     if ($("#success").is(":visible")) {
        setTimeout(function(){
            $("#success").fadeOut(200);
        }, 4000);
     }
    });
    $(document).ready(function(){
     if ($("#error").is(":visible")) {
        setTimeout(function(){
            $("#error").fadeOut(200);
        }, 4000);
     }
    });
  </script>
 </head>

<body>
Which file shall we edit? <br/>
<form action="/index" method="post" name="file">
  {% for file in filelist %} 
  <button type="submit" name="submit" value={{ file }}>{{ file }}</button>
  {% endfor %}
</form>
{% if successMessage %}
<div id="success">Success {{ buttonclick }} saved!</div>
{% endif %}

{% if emptyFileError %}
<div id="error">Something went wrong!</div>
{% endif %}



{% if displayTextArea %}
<code>
{{ buttonclick }}
</code><br/>

<form action="/index" method="post" name="updatefile">
<textarea name="text">{{ fileContents }}
</textarea>
<input type="hidden" name="hidden" value={{ buttonclick }}>
<input type="submit" name="submit" value="Save">
</form>
{% endif %}
</body>

</html>
